<div class="class">
  <h2>Animais</h2>

  <ul>
    <li *ngFor="let animal of animais">
      {{ animal.name | uppercase }}
      <button (click)="showType(animal)">Mostrar Categoria</button>
      <button (click)="removeAnimal(animal)">Remover</button>
    </li>
  </ul>
  <h3 *ngIf="type">Animal Tipo: {{type}}</h3>
</div>
